language: node_js
node_js:
- '7'
before_script:
- npm install -g gulp gulp-cli gulp-concat
env:
- DEPLOY_DIR=assessment
script: cd $DEPLOY_DIR && npm link gulp && gulp && mkdir -p $TRAVIS_BUILD_DIR/release/$DEPLOY_DIR &&
  cp $DEPLOY_DIR/dist/* $TRAVIS_BUILD_DIR/release/$DEPLOY_DIR/
after_script:
- cd $TRAVIS_BUILD_DIR/release
- zip Release.zip
deploy:
  provider: releases
  api_key:
    secure: 
  file: release/Release.zip
  on:
    repo: turbonomiclabs/tbutil-scripts
